<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">


</head>
<body>
    <h1>LUMPSUM CALCULATOR</h1>
    <div id="content_area">
        <div class="inputs">
            <div id="input_area" class="content_section">

                <div class="input_labels">
                    <div>
                        <label for="amount">Enter monthly investment amount:</label>
                    </div>
                    <div>
                        <label for="term">Enter years:</label>
                    </div>
                    <div>
                        <label for="roi">Enter expected return</label>
                    </div>
                    
                </div>

                <div class="input_forms">
                    <div>
                        <input type="number" id="amount" name="quantity" min="1" max="9999999">
                    </div>
                    <div>
                        <input type="number" id="term" name="quantity" min="1" max="200">
                    </div>
                    <div>
                        <input type="number" id="roi" name="quantity" min="1" max="500">
                    </div>
                    
                </div>
                <div id="calc_button_div">
                    <button id="calc_button" type="button" onclick="calc_returns()">Calculate</button>
                </div>

            </div>
        </div>
        <div id="result_area" class="content_section">
            <div id="total_investment" class="results">
               Total investment
            </div>
            <div id="total_returns" class="results">
                Total returns
            </div>
            <div id="total_value" class="results">
                Total value
            </div>
            <div id="percentage_returns" class="results">
                Percentage returns
            </div>
        </div>

        <div id="chart_container">
            <canvas id="myChart"></canvas>
        </div>

    </div>

       

</body>
</html>
